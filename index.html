<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center" >
        <img src="./assets/Group.png" alt="">

    </div>
    
    <form class=" bg-white rounded-[24px] p-[32px] w-[380px]  "> 
        <div class="mt-[16px]">
            <label class="text-[16px] font-[500]" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="input bg-[#f4f5f7] rounded-[32px] mt-[12px] text-[16px] font-[300] " />
        </div>
        <div class="mt-[16px]">
            <label class="text-[16px] font-[500]" for="">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class=" input bg-[#f4f5f7] rounded-[32px] mt-[12px] text-[16px] font-[300]" />
        </div>
        <button type="button" class="btn bg-[#0874f2] w-full rounded-[32px] mt-[16px] text-[#ffffff] text-[20px] font-[600]" id="loginButton">Login</button>
    </form>





    <script src="./script.js"></script>

</body>
</html>
